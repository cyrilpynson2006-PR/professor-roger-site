<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Professor Roger - Résumé PDF simplifié</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f0f0f0; }
    button { padding: 0.5rem 1rem; font-size: 1rem; }
    textarea { width: 100%; height: 150px; margin-top: 1rem; }
    #output { white-space: pre-wrap; margin-top: 1rem; background: #fff; padding: 1rem; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Professor Roger - Résumé PDF simplifié</h1>
  <input type="file" id="fileInput" accept="application/pdf" />
  <br /><br />
  <button onclick="analyzePDF()">Analyser le PDF</button>

  <div id="output"></div>

  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.8.162/build/pdf.min.js"></script>
  <script>
    const OPENAI_API_KEY = "040306Cp@"; // Mets ta clé OpenAI ici

    async function extractTextFromPDF(file) {
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      let fullText = "";
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        const strings = content.items.map(item => item.str);
        fullText += strings.join(" ") + "\n\n";
      }
      return fullText.slice(0, 3800); // Limite tokens
    }

    async function analyzePDF() {
      const fileInput = document.getElementById("fileInput");
      if (fileInput.files.length === 0) {
        alert("Choisis un fichier PDF");
        return;
      }
      const text = await extractTextFromPDF(fileInput.files[0]);

      const prompt = `Lis ce texte issu d'un cours et produis :\n1. Un résumé clair et concis\n2. 3 questions de QCM avec 4 réponses possibles chacune, indique la bonne réponse\n\nCours :\n${text}`;

      document.getElementById("output").textContent = "Analyse en cours... Patiente...";

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + OPENAI_API_KEY,
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [{ role: "user", content: prompt }],
            max_tokens: 1000,
          }),
        });
        const data = await res.json();
        const reply = data.choices[0].message.content;
        document.getElementById("output").textContent = reply;
      } catch (e) {
        document.getElementById("output").textContent = "Erreur API : " + e.message;
      }
    }
  </script>
</body>
</html>
